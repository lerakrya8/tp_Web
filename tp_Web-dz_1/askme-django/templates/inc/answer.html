{% load static %}

<div class="row question-box">
    <div class="col-3">
        <img class="q-image" src="{{ question.author.image_profile }}" title="Светланочка">
        <div class="parent">
            <a href="javascript:void(0)" class="like-button like-button-up">
                <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
            </a>
            <a href="javascript:void(0)" class="like-button like-button-down">
                <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
            </a>
        </div>
        <div class='num-likes'>
            <p> {{ answer.likes }} likes </p>
            <p> {{ answer.dislikes }} dislikes </p>
        </div>
    </div>
    <div class="col-9">
        <p class="answer"> {{ answer.text }}
        </p>
        <div class="form-check footer-column">
            <input class="form-check-input" type="checkbox" value="{{ answer.correct }}" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Correct!
            </label>
        </div>
        <p class="Datetime ans">{{ answer.date_create }}</p>
    </div>
</div>
