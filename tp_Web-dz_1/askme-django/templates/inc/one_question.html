{% load static %}

<div class="row question-box">
    <div class="col-3">
        <img class="q-image" src="{{ question.author.image_profile }}" title="Светланочка">
        <div class='like'>
            <button class='like-toggle basic js-like' data-qid="{{ question.pk }}">♥</button>
              <p class="number-of-likes" id="questions_likes-{{ question.pk }}">{{ question.likes }}</p>
<!--              <span class='hidden' >1 Like</span>-->
          </div>
        <!-- <div class='num-likes'>
            <p> {{ question.likes }} likes </p>
            <p> {{ question.dislikes}} dislikes </p>
        </div> -->
    </div>
    <div class="col-9">
        <h2 class='title-h2'><a href="/question/{{ question.id }}">{{ question.title }}</a></h2>
        <p class="Datetime">{{ question.date_create }}</p>
        <p class="text">{{ question.text }}</p>

        <div class="footer-column">
            <a href="/question/{{ question.id }}">answers ({{ question.answers }})</a>
            <p class="tags">Tags:</p>
            {% for tag in question.tags.all %} 
            <a href="/tag/{{ tag }}">{{ tag }}</a>
            <p></p>
            {% endfor %}
        </div>
    </div>
</div>
