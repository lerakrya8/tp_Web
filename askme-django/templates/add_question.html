{% extends 'inc/base.html' %}
{% load static %}
{% block content %}
<p class="new-question">New Question</p>
<form>
  <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Как поступить в технопарк?">
    </div>
  </div>
  <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Text</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Для поступления в Технопарк необходимо являться студентом МГТУ им. Н.Э. Баумана. Отбор проходит в два этапа: онлайн-тестирование и очное собеседование с преподавателями Технопарка. Чтобы зарегистрироваться на отбор, заполните анкету абитуриента и мы пригласим вас на вступительные испытания (вы получите уведомление о начале очередного отбора). Информация о начале отбора публикуется на сайте и в нашей группе в VK."></textarea>
      </div>
  </div>
  <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Tags</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="технопарк, Бауманка">
      </div>
  </div>
</form>
<button type="button" class="btn btn-outline-success btn-ask">ASK!</button>
{% endblock content %}
